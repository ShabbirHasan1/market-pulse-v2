<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-avatar slot="start">
      </ion-avatar>
      <ion-title>{{ 'displayName' | titlecase }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/home/tabs/watchlist">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/funds">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>Funds</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/notifications">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/home/tabs/watchlist">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-app>
  <ion-backdrop *ngIf="isModalOpen" (ionBackdropTap)="onBackDropClick()"></ion-backdrop>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
