<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">First Name</ion-label>
                  <ion-input autocorrect clearInput type="text" formControlName="firstName"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Last Name</ion-label>
                  <ion-input autocorrect clearInput type="text" formControlName="lastName"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input clearInput type="email" formControlName="email"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Phone</ion-label>
                  <ion-input clearInput type="tel" formControlName="phoneNumber"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-text *ngIf="form.get('password').touched && form.get('password').invalid"
                >Password must contain one uppercase, one lowercase, one special character and length should be > 8.</ion-text>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary"  expand="block" [disabled]="!form.valid">
            Signup
          </ion-button>
          <ion-button type="button" color="primary" fill="clear" expand="block" routerLink="/auth/signin">
            Have account ? Login here!
          </ion-button>
<!--          <ion-button (click)="onGetUserData()" type="button" color="primary" fill="clear" expand="block">-->
<!--            Get User data-->
<!--          </ion-button>-->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
